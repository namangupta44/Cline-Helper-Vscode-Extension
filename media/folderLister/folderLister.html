<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource}; script-src 'nonce-${nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="${styleUri}" rel="stylesheet">
    <title>Folder Content Lister</title>
</head>
<body>
    <h1>Folder Content Lister</h1>

    <div id="drop-zone-lister"> <!-- Unique ID -->
        <p>Drag folders here to list their contents</p>
    </div>

    <h2>Listed File Paths:</h2>
    <textarea id="listed-paths" rows="15" readonly></textarea> <!-- Unique ID -->

    <button id="copy-lister-button">Copy Listed Paths</button> <!-- Unique ID -->
    <button id="clear-lister-button">Clear List</button> <!-- Added Clear button -->

    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
