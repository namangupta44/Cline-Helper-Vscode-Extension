<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        Use a content security policy to only allow loading styles from our extension directory,
        and only allow scripts that have a specific nonce.
        Also allow drag and drop data transfer.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${webview.cspSource}; script-src 'nonce-${nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="${styleUri}" rel="stylesheet">
    <title>File and Folder Collector</title>
</head>
<body>
    
    <div id="main-container">
        <!-- Left Column: File Path Collector -->
        <div id="collector-section" class="collector-lister-section">
            <h2>Collect File/Folder Paths</h2>
            <div id="drop-zone-collector" class="drop-zone">
                <p>Drag files or folders here</p>
            </div>
            <h3>Collected Paths: (Ctrl+Click to open)</h3>
            <div id="collected-paths" class="results-display" data-section="collector"></div> <!-- Changed textarea to div -->
            <div class="checkbox-group"> <!-- Added checkbox group -->
                <label>
                    <input type="checkbox" id="reveal-file-checkbox-collector"> Reveal File in Explorer too
                </label>
            </div>
            <div class="button-group">
                <button id="copy-collector-button">Copy</button>
                <button id="clear-collector-button">Clear</button>
            </div>
            <div id="collector-feedback" class="feedback-message"></div> <!-- Feedback placeholder -->
        </div>

        <!-- Right Column: Contains Folder Input and Results -->
        <div id="right-column-wrapper">
            <!-- Top of Right Column: Folder List Input -->
            <div id="folder-list-input-section" class="collector-lister-section">
                <h2>List Folder Contents</h2>
            <div id="drop-zone-folder-list-input" class="drop-zone">
                <p>Drag folders here to add, or paste paths below</p> <!-- Updated text -->
            </div>
            <h3>Folders to List: (Enter one path per line)</h3> <!-- Updated text -->
            <textarea id="folder-list-input" placeholder="Enter folder paths here (e.g., @/src/components)"></textarea> <!-- Changed div back to textarea -->
            <!-- Removed button group and feedback div -->
        </div>

            <!-- Bottom of Right Column: Resulting File Paths -->
            <div id="lister-section" class="collector-lister-section">
            <!-- Drop zone removed from here -->
            <h3>Listed File Paths: (Ctrl+Click to open)</h3>
            <div id="listed-paths" class="results-display" data-section="lister"></div> <!-- Changed textarea to div -->
             <div class="checkbox-group"> <!-- Added checkbox group -->
                <label>
                    <input type="checkbox" id="reveal-file-checkbox-lister"> Reveal File in Explorer too
                </label>
            </div>
            <div class="button-group">
                <button id="copy-lister-button">Copy</button>
                <button id="clear-lister-button">Clear</button>
            </div>
                <div id="lister-feedback" class="feedback-message"></div> <!-- Feedback placeholder -->
            </div>
        </div> <!-- End of right-column-wrapper -->
    </div>

    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>
</html>
